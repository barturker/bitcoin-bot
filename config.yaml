data:
  test_end: '2025-12-31'
  test_start: '2024-01-01'
  timeframe: 1h
  train_end: '2023-12-31'
  train_path: data/btcusd_1-min_data.csv
  train_start: '2012-01-01'
environment:
  initial_capital: 10000
  max_position_duration: 72
  max_position_pct: 0.2
  simple_actions: true
  window_size: 48
features:
  indicators:
  - rsi_14
  - ema_12
  - ema_26
  - macd
  - macd_signal
  - bb_upper
  - bb_middle
  - bb_lower
  - atr_14
  - adx_14
  normalize: true
  price_features:
  - open
  - high
  - low
  - close
  - volume
logging:
  model_save_path: models/
  tensorboard_log: logs/tensorboard/
  trade_log_path: logs/trades/
model:
  algorithm: PPO
  batch_size: 64
  clip_range: 0.2
  ent_coef: 0.01
  gamma: 0.99
  learning_rate: 0.0003
  n_epochs: 10
  n_steps: 2048
  policy: MlpPolicy
  total_timesteps: 500000
trading:
  commission_pct: 0.001
  sl_options:
  - 0.01
  - 0.02
  - 0.03
  spread_pct: 0.001
  tp_options:
  - 0.02
  - 0.04
  - 0.06
