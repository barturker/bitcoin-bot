# Bitcoin RL Trading Bot Configuration

data:
  train_path: "data/btcusd_1-min_data.csv"
  train_start: "2012-01-01"
  train_end: "2023-12-31"
  test_start: "2024-01-01"
  test_end: "2025-12-31"
  timeframe: "1h"  # Resample to 1 hour

environment:
  window_size: 48  # 48 hours of history
  initial_capital: 10000
  max_position_duration: 72  # Max 72 hours

trading:
  sl_options: [0.01, 0.02, 0.03]  # 1%, 2%, 3% stop loss
  tp_options: [0.02, 0.04, 0.06]  # 2%, 4%, 6% take profit
  spread_pct: 0.001  # 0.1% spread
  commission_pct: 0.001  # 0.1% commission (taker)

model:
  algorithm: "PPO"
  policy: "MlpPolicy"
  learning_rate: 0.0003
  n_steps: 2048
  batch_size: 64
  n_epochs: 10
  gamma: 0.99
  ent_coef: 0.01
  clip_range: 0.2
  total_timesteps: 100000

features:
  price_features:
    - open
    - high
    - low
    - close
    - volume
  indicators:
    - rsi_14
    - ema_12
    - ema_26
    - macd
    - macd_signal
    - bb_upper
    - bb_middle
    - bb_lower
    - atr_14
    - adx_14
  normalize: true

logging:
  tensorboard_log: "logs/tensorboard/"
  model_save_path: "models/"
  trade_log_path: "logs/trades/"
